<body>
  <!--maincontainer for items-->
  <div class="maincontainer">

   
    <!--promo tab-->
    <div class="top-bar pt-1">
      <p class="text-center font-weight-light text-sm roboto-font mb-0">Ready to work with us, <a href="Portfolio.html"><u>Take a look at our portfolio here.</u></a></p>
    </div>

    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light custom-nav-bg-color d-none d-lg-block one-px-black-border-bottom">
      <div class="container body-padding">
          <a class="navbar-brand" href="Home.html"><b><i>T.A.S&#9750;</i></b></a>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="Home.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="Portfolio.html">Portfolio</a>
            </li>
              <li class="nav-item active">
                  <a class="nav-link" href="Contact.html">Contact us</a>
              </li>
          </ul>
      </div>
    </nav>

    <!-- Mobile Navbar (hamburger menu; visible on smaller screens) -->
    <nav class="navbar navbar-expand-lg navbar-light custom-nav-bg-color d-block d-lg-none one-px-black-border-bottom">
        <div class="container">
            <a class="navbar-brand" href="Home.html"><b><i>T.A.S&#9750;</i></b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mobileNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Portfolio.html">Portfolio</a>
                    </li>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>

    <!--content-->
    <div class="content body-padding">
       <!--card for services-->
       <section class="jumbotron mb-5 mt-5">

        <h1 class="text-center"><b>Contact us</b></h1><br>
        <p class="lead">Fill in the form below, and we'll get in touch with you soon!</p>
        
        <div class="form-div">
          <!--forms-->
         <form action="/submit_form" method="POST">
           <!-- Name field -->
           <label for="name">Name:</label><br>
           <input class="w-100" type="text" id="name" name="name" required><br><br>
          
           <!-- Email Address field -->
           <label for="email">Email Address:</label><br>
           <input class="w-100" type="email" id="email" name="email" required><br><br>
          
           <!-- Phone Number field -->
           <label for="phone">Phone Number:</label><br>
           <input class="w-100" type="tel" id="phone" name="phone" required><br><br>
          
           <!-- Services Interested In field -->
           <label for="services">Services Interested In:</label><br>
           <select id="services" name="services" required>
               <option value="">Select a service</option>
               <option value="logos">Logos</option>
               <option value="flyers">Flyers</option>
               <option value="banners">Banners</option>
               <option value="social_media_ads">Social Media Ads</option>
           </select><br><br>
          
           <!-- Submit button -->
           <button type="submit" class="btn btn-primary w-100">Submit</button>
         </form>
        </div>

        
      </section>


    </div>


     <!--footer section-->
     <div class="footer">
      <section class="jumbotron mt-3 mb-0 pb-5 pt-2">
        <h3 class="text-center pb-2">Contact me</h3>
        <div class="footer-content body-padding">
          <a href="#">Whatsapp</a>
          <a href="#">Instagram</a>
        </div>
      </section>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
